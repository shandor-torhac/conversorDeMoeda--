<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Convert Money - DevClub</title>
  </head>
  <body>
    <img
      class="simbolo-cifrao-dourado"
      src="./assets/cifrão.png"
      alt="logo-money"
    />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
        </select>
      </label>

      <label
        >Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/real.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/arrow.png" alt="arrow" />

        <div class="currency-box">
          <img
            class="currency-img"
            src="./assets/usa.png"
            alt="logo-moeda-convertida"
          />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
